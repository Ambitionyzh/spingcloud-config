# 微服务端口号
server:
  port: 8001

# 微服务名称
spring:
  application:
    name: cloud-payment-service
  zipkin:
    base-url: http://localhost:9411 # 指定zipkin地址
    sleuth:
      sampler:
        # 采样率介于0~1之间，1则表示全部采集
        probability: 1

  datasource:
    type: com.alibaba.druid.pool.DruidDataSource      # 数据源
    driver-class-name: com.mysql.cj.jdbc.Driver     # mysql驱动包
    url: jdbc:mysql://localhost:3306/mysql?useUnicode=true&characterEncoding=UTF-8&useSSL=false&serverTimezone=GMT%2B8
    username: root
    password: root

eureka:
  client:
    # 表示将自己注册进EurekaServer默认为true
    register-with-eureka: true
    # 表示可以从Eureka抓取已有的注册信息，默认为true。单节点无所谓，集群必须设置为true才能配合ribbon使用负载均衡
    fetch-registry: true
    service-url:
      defaultZone: http://eureka7001.com:7001/eureka,http://eureka7002.com:7002/eureka
  instance:
    instance-id: payment8001
    prefer-ip-address: true
    # Eureka客户端向服务端发送心跳的时间间隔
    lease-renewal-interval-in-seconds: 1
    # Eureka服务端在收到最后一次心跳后，2s没有收到心跳，剔除服务
    lease-expiration-duration-in-seconds: 2

mybatis:
  mapper-locations: classpath:mapper/*.xml  # 扫描类路径下mapper文件夹下的.xml配置文件
  type-aliases-package: com.atguigu.spingcloud.entities.entities  # 该包所有Entity类，取默认别名

